<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Aggiungi un nuovo libro!</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../img/duck.png" alt="logo della navbar">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" aria-current="page" href="../index.html">Catalogo libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anagrafica utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Storico Prestiti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="d-none" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"
            data-bs-theme="light">
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- root row -->
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <h3 class="fw-semibold">Nuovo libro</h3>
      </div>
    </div>
    <!-- form -->
    <div class="row">
      <div class="col-12">
        <form novalidate>
          <!-- nome, cognome, titolo -->
          <div class="row my-4 needs-validation was-validated">
            <div class="col-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-semibold">Nome Autore</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                  placeholder="Inserisci il nome dell'autore" minlength="3" required>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label fw-semibold">Cognome Autore</label>
                <input type="text" class="form-control" id="exampleFormControlInput2"
                  placeholder="Inserisci il cognome dell'autore" minlength="3" required>
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label fw-semibold">Titolo</label>
                <input type="text" class="form-control" id="exampleFormControlInput3"
                  placeholder="Inserisci il titolo del libro" minlength="3" required>
                <div class="form-text">Titolo versione italiana</div>
              </div>
            </div>
          </div>
          <!-- genere, anno, isbn -->
          <div class="row row-cols-1 row-cols-lg-3 my-4">
            <div class="col mb-3">
              <label for="exampleFormControlInput4" class="form-label fw-semibold">Genere</label>
              <select class="form-select" id="exampleFormControlInput4" aria-label="Scegli il genere">
                <option selected>Scegli il genere</option>
                <option value="1">Romanzo</option>
                <option value="2">Thriller</option>
                <option value="3">Poliziesco</option>
                <option value="4">Fantasy</option>
                <option value="5">Biografia</option>
                <option value="6">Narrativa</option>
                <option value="7">Altro</option>
              </select>
            </div>
            <div class="col">
              <div class="mb-3 needs-validation was-validated">
                <label for="exampleFormControlInput5" class="form-label fw-semibold">Anno di pubblicazione</label>
                <input type="number" inputmode="numeric" class="form-control" id="exampleFormControlInput5" placeholder="Inserisci l'anno"
                  maxlength="4" min="1453" max="2025" required>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 needs-validation was-validated">
                <label for="exampleFormControlInput6" class="form-label fw-semibold">ISBN#</label>
                <input type="text" class="form-control" id="exampleFormControlInput6"
                  placeholder="Inserisci il codice ISBN#" minlength="13" maxlength="13" required>
              </div>
            </div>
          </div>
          <hr>
          <!-- note -->
          <div class="row row-cols-1">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput7" class="form-label fw-semibold">Note</label>
                <textarea class="form-control" id="exampleFormControlInput7" aria-label="With textarea"
                  placeholder="Inserisci eventuali note sul libro" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                  <label class="form-check-label fw-medium" for="flexCheck">
                    Disponibile anche in digitale
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- bootstrap script cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
